<!doctype html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>

    <div class="layout">
        <div class="layout__body">
            <div class="header">
                <div class="geolocation">
                    <img class="geolocation__image" src="image/geo.svg" alt="">
                    <a class="geolocation__city" href="">Херсон</a>
                </div>
                <a href="">
                    <img class="main-logo" src="image/wezom_logo.svg" alt="">
                </a>
                <ul class="list1" href="">Покупателям <img class="vector-link" src="image/vector-link.svg" alt=""></ul>
                <ul class="list2" href="">Товары по питомцам <img class="vector-link" src="image/vector-link.svg" alt=""></ul>
                <div class="header__right-block">
                    <span class="header__language"><button><span class="language_bgc">УКР</span></button> <button><span class="language_bgc">РУС</span></button> <button><span class="language_bgc">ENG</span></button></span>
                    <span class="header__usage">
                        <button>
                            <img class="header__usage-image" src="image/human.svg" alt="">
                        </button>
                        <button>
                            <img class="header__usage-image" src="image/like.svg" alt="">
                        </button>
                        <button>
                            <img class="header__usage-image" src="image/basket.svg" alt="">
                        </button>
                        <div class="header__usage-counter">0</div>
                    </span>
                </div>
                <a class="header__search" href="">
                    <img class="header__search-image" src="image/search.svg" alt="">
                </a>
            </div>
            <main class="main">
                <button class="button-slide button-slide_gray"><img src="image/vector.svg" alt="" class="button__vector rotate"></button>
                <button class="button-slide button-slide_orange"><img src="image/vector.svg" alt="" class="button__vector"></button>
                <button class="nav-product">Собакам</button>
                <div class="container-block">
                    <div class="block block_bgc1">
                        <div class="block__text">
                            <div class="block__second-text">СКИДКА -5%</div>
                        </div>
                    </div>
                    <div class="description">
                        <div class="description-title__block">
                            <a class="description__title" href="">Schesir Dog Small Adult Lamb сухой монопротеиновый корм для собак малых пород</a>
                        </div>
                        <span class="description-stars">
                            <img class="description-star__item" src="image/star_orange.png" alt="">
                            <img class="description-star__item" src="image/star_orange.png" alt="">
                            <img class="description-star__item" src="image/star_orange.png" alt="">
                            <img class="description-star__item" src="image/star_orange.png" alt="">
                            <img class="description-star__item" src="image/star_gray.png" alt="">
                            <span class="description-star__integer">(12)</span>
                        </span>
                        <div class="description__second-price"><span class="description__price_before1">от 260,22</span> <span class="description__second-price_bold">от 206,71 &#8372;</span>
                        </div>
                        <div class="description__first-price">
                            <div class="first-price__img">
                                <img src="image/Vector.png" alt="">
                            </div>
                            <span class="description__first-price_text">от 198,22 &#8372;</span>
                        </div>
                        <button class="buy">
                            <img class="buy__img" src="image/basket.png" alt="">
                        </button>
                    </div>
                </div>
                <a class="button-blog" href="">Перейти в блог</a>
                <img src="image/paw.svg" alt="">
                <a class="button-all" href="">Все объявления <img class="button-all-image" src="image/vector.svg" alt=""></a>
                <div class="liberty"><img class="liberty__image" src="image/group1.svg" alt=""></div>
                <div class="liberty"><img class="liberty__image" src="image/group2.svg" alt=""></div>
                <div class="liberty"><img class="liberty__image" src="image/group3.svg" alt=""></div>
                <div class="liberty"><img class="liberty__image" src="image/group4.svg" alt=""></div>
                <a class="show-all" href="">Показать все</a>
                <a class="button-registration" href="">зарегистрироваться</a>
                <div class="wrapper">
                    <a class="social-network" href=""><img class="social-network__image" src="image/facebook.svg" alt=""></a>
                    <a class="social-network" href=""><img class="social-network__image" src="image/instagram.svg" alt=""></a>
                    <a class="social-network" href=""><img class="social-network__image" src="image/viber.svg" alt=""></a>
                    <div class="feedback">
                        <a href="">
                            <img class="feedback__image" src="image/chat.svg" alt="">
                        </a>
                        <span class="feedback__text">чат онлайн</span>
                    </div>
                    <div class="feedback">
                        <a href="">
                            <img class="feedback__image" src="image/post-us.svg" alt="">
                        </a>
                        <span class="feedback__text down">Написать нам</span>
                    </div>
                    <div class="button-up">
                        <span class="button-up__text">Вверх</span>
                        <button class="button-up__button">
                            <img class="button-up__image" src="image/vector.svg" alt="">
                        </button>
                    </div>
                    <a href="" class="link">
                        <img class="link__image" src="image/portmone.svg" alt="">
                    </a>
                    <a href="" class="link">
                        <img class="link__image" src="image/mastercard.svg" alt="">
                    </a>
                    <a href="" class="link">
                        <img class="link__image" src="image/visa.png" alt="">
                    </a>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
